name: "helm-ci"

on:
  push:
    tags:
      - kit-ar/pub/v*.*.*
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'helm/**/Chart.yaml'

env:
  CHART_DIR: helm/cf-tunnel-v3
  OCI_REGISTRY: registry-1.docker.io
  OCI_REPO: prfj

jobs:
  build:
    name: publish docker hub
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: helm lint
        run: |
          helm lint $CHART_DIR

      - name: split version from tag
        id: split
        if: github.event_name != 'pull_request'
        env:
          TAG: ${{ github.ref_name }}
        run: echo "::set-output name=version::${TAG##*/}"

      - name: helm package
        if: github.event_name != 'pull_request'
        run: |
          helm package $CHART_DIR --version ${{ steps.split.outputs.version }} --app-version ${{ steps.split.outputs.version }}

      - name: helm registry login
        if: github.event_name != 'pull_request'
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }} | helm registry login $OCI_REGISTRY -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: helm push
        if: github.event_name != 'pull_request'
        run: |
          helm push *-${{ steps.split.outputs.version }}.tgz oci://$OCI_REGISTRY/$OCI_REPO
    
      - name: set chart version  to current tag
        uses: mikefarah/yq@master
        if: github.event_name != 'pull_request'
        with:
          cmd: yq -i '.appVersion = "${{ steps.split.outputs.version }}"' helm/cf-tunnel-v3/Chart.yaml

      - name: set chart appVersion to current tag
        uses: mikefarah/yq@master
        if: github.event_name != 'pull_request'
        with:
          cmd: yq -i '.appVersion = "${{ steps.split.outputs.version }}"' helm/cf-tunnel-v3/Chart.yaml
      
      - uses: stefanzweifel/git-auto-commit-action@v5
        if: github.event_name != 'pull_request'
        with:
          file_pattern: 'helm/cf-tunnel-v3/Chart.yaml'